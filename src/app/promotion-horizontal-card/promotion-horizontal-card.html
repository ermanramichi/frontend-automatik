<div class="promotion-card-horizontal block group w-[380px] h-[200px] md:w-[500px] md:h-[250px] rounded-xl overflow-hidden relative" >
  <img [src]="promotion.imageUrl" alt="" class="w-full h-full scale-101 object-cover transition-transform duration-300 group-hover:scale-120">
  <div class="absolute inset-0 w-[500px] h-[250px] bg-automatik-950/40 bg-opacity-30 backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
        <div class="text-center text-white p-6">
          <h2 class="text-2xl md:text-3xl font-bold mb-4">{{promotion.title}}</h2>
          <button class="bg-white text-automatik px-6 py-2 rounded-md font-bold  transition-colors duration-200 cursor-pointer">Check it out!</button>
        </div>
      </div>
</div>
