   <div class="slider-wrapper w-full h-full flex justify-start items-center relative px-2">
      <div class="left-button mx-2 hidden md:block absolute left-3 top-1/2 transform -translate-y-1/2 z-50" (click)="scrollLeft(sliderRef)">
        <app-go-left-button></app-go-left-button>
      </div>
      <div  #sliderRef class="slider-promotions flex justify-between items-center  h-full overflow-x-auto p-2 scroll-smooth snap-x snap-mandatory scrollbar-hide overflow-y-hidden">
        @if(type==='promotion'){
          <app-promotions-mainpage-function-component class="flex gap-10 w-full md:w-[1250px]"></app-promotions-mainpage-function-component>
        }
        @if(type==='product'){
          <app-recommended-products-function-component class="flex gap-4 w-full md:w-[1250px]"></app-recommended-products-function-component>
        }
        @if(type==='category'){
          <app-categories-hero-function-component [headCategories]="headCategories" class="flex gap-4 w-full md:w-[1250px]"></app-categories-hero-function-component>
        }
 </div>
    <div class="right-button mx-2 hidden md:block absolute right-3 top-1/2 transform -translate-y-1/2" (click)="scrollRight(sliderRef)">
        <app-go-right-button></app-go-right-button>
      </div>
  </div>
