@if(isMobile){
  <div class="squarewrapper w-[100px] h-[140px] block p-2 group">
  <div class="imagewrapper bg-white md:w-full md:h-[80px] rounded-full flex justify-center items-center mb-2 p-4 hover:shadow-lg">
    <img [src]="category.iconUrl" alt="{{category.name}}" class="w-full group-hover:scale-110">
  </div>
  <h1 class="text-automatik text-sm font-bold text-center group-hover:text-orange-400">{{category.name}}</h1>
</div>
}
@if(isDesktop){
  <div class="squarewrapper w-[140px] h-[210px] block p-2 group">
  <div class="imagewrapper bg-white md:w-full h-[170px] rounded-full flex justify-center items-center mb-2 p-12 hover:shadow-lg">
    <img [src]="category.iconUrl" alt="{{category.name}}" class="w-full group-hover:scale-110">
  </div>
  <h1 class="text-automatik text-md font-bold text-center group-hover:text-orange-400">{{category.name}}</h1>
</div>
}
@if(isLargeDesktop){
<div class="squarewrapper   w-[220px] h-[250px] block p-2 group ">
  <div class="imagewrapper bg-white md:w-full h-[200px] rounded-full flex justify-center items-center mb-2 p-12 hover:shadow-lg">
    <img [src]="category.iconUrl" alt="{{category.name}}" class="w-full group-hover:scale-110">
  </div>
  <h1 class="text-automatik text-xl font-bold text-center group-hover:text-orange-400">{{category.name}}</h1>
</div>
}
