<div class="squarewrapper w-[100px] h-[150px] md:w-[220px] md:h-[250px] block p-2 group ">
  <div class="imagewrapper bg-white md:w-full md:h-[200px] rounded-full flex justify-center items-center mb-2 p-12  hover:shadow-lg">
    <img [src]="category.iconUrl" alt="{{category.name}}" class="w-full group-hover:scale-110">
  </div>
  <h1 class="text-automatik text-xl font-bold text-center group-hover:text-orange-400">{{category.name}}</h1>
</div>
