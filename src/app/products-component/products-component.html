<div class="fullScreen w-full h-full min-h-screen  flex flex-col justify-center items-center">
  <div class="wrapper w-full h-fit  flex flex-col justify-center items-center py-4 gap-8">
    <div class="heroBannerWrapper w-full max-w-[93%] md:max-w-[96%] h-full max-h-[400px] rounded-xl overflow-hidden flex justify-center items-center">
      <img src="assets/herobanner.png" alt="Hero Banner" class="w-full h-auto object-cover"/>
    </div>
    <div class="mainWrapperProductsComponent w-full h-fit flex flex-col md:flex-row justify-center items-start md:p-8">
     <div class="filterWrapper md:w-[20%] md:sticky md:left-2 md:top-34 md:z-9995"> <app-product-filter [headcategories]="headcategories"></app-product-filter></div>


      <div class="mainContainer w-full md:pl-6 bg-white min-h-12 h-full rounded-xl ">

        <div class="productsGrid w-full flex justify-center md:justify-start items-start flex-wrap gap-4">
          @for(product of products; track product.ID) {
            <app-product-card-component [product]="product"></app-product-card-component>
          }
        </div>
      <app-pagination
        [currentPage]="currentPage"
        [totalItems]="totalProducts"
        [pageSize]="pageSize"
        [maxPagesToShow]="3"
        (pageChange)="onPageChange($event)">
      </app-pagination>
  </div>
</div>
</div>
</div>
