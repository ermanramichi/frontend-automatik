<div class="fullScreen w-full h-full min-h-screen  flex flex-col justify-start items-start">
  <div class="wrapper w-full h-fit  flex flex-col justify-start items-start py-4 gap-8">
    <div class="heroBannerWrapper w-full p-4 md:max-w-[97%] h-full max-h-[400px] rounded-xl overflow-hidden flex justify-center items-center">
      <img src="assets/herobanner.png" alt="Hero Banner" class="w-full h-auto object-cover rounded-xl flex justify-center items-center"/>
    </div>
    <div class="mainWrapperProductsComponent w-full h-fit flex flex-col gap-4 md:flex-row justify-start items-start md:p-8">
     <div class="filterWrapper md:w-[20%]"> <app-product-filter [headcategories]="headcategories"></app-product-filter></div>


      <div class="mainContainer w-full md:p-4 bg-white min-h-12 h-full rounded-xl">

        <div class="productsGrid w-full flex justify-center items-start md:justify-center flex-wrap gap-2 md:p-2">
          @for(product of products; track product.ID) {
            <app-product-card-component [product]="product"></app-product-card-component>
          }
      </div>
      <app-pagination
        [currentPage]="currentPage"
        [totalItems]="totalProducts"
        [pageSize]="12"
        [maxPagesToShow]="5"
        (pageChange)="onPageChange($event)">
      </app-pagination>
  </div>
</div>
</div>
