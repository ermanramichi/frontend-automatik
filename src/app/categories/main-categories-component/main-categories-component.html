<div class="main-categories h-fit md:h-[500px] w-full flex flex-col justify-start items-start text-bluematik " data-aos="fade-right">
  <ul class="w-full h-full flex flex-col justify-start items-start p-4 md:p-0">
    @for(category of categories; track category.id){
      <li class="w-full h-full text-xl px-7 py-1  font-semibold hover:text-bluematik-900 flex justify-start items-center transition-all duration-300 cursor-pointer bg-bluematik-50" (click)="onCategoryClick(category.id)" [class.active]="activeCategoryId===category.id" [class.notActiveBottom]="activeCategoryId==category.id-1" [class.notActiveTop]="activeCategoryId==category.id+1">{{category.categoryName}}</li>
    }
  </ul>
</div>
