<a href="" class="product-card" [routerLink]="['/product',product.ID]">
  <div class="product-card min-w-48 w-48 h-[270px] md:min-w-72 md:w-72 md:h-[400px] bg-white rounded-xl hover:shadow-lg shrink-0 snap-start">
    <div class="productImageWrapper relative h-[75%] w-full overflow-hidden flex justify-center items-start">
      <div class="ec top-2 right-2 z-50 absolute text-[14px] md:text-[18px] bg-bluematik text-white py-2 px-4 rounded-xl">NEW</div>
      <img src="assets/iphone.jpg" alt="{{ product.Name }}" class="w-full h-auto">
    </div>
    <div class="productInfoWrapper h-[25%] w-full p-2 flex flex-col justify-center items-start gap-1 bg-bluematik-50 rounded-b-xl">
    <h1 class="text-[15px] md:text-[18px] text-bluematik font-semibold overflow-hidden w-full text-nowrap">{{product.Name}}</h1>
    @if (product.MinimumPrice !== null) {
      <div class="productPricesWrapper flex justify-start gap-2 items-center w-full h-fit">
        <p class="text-xs md:text-base text-gray-600">Почнувајќи од: </p>
        <div class="ProductPrice text-base md:text-xl text-bluematik font-semibold "> {{product.MinimumPrice}} ден</div>
      </div>
    }
    </div>
  </div>
</a>
