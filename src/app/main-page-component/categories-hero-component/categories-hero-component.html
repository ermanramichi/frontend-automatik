@if(isMobile){
  <div class="category-hero w-full h-[150px]  px-2 mb-5" data-aos="fade-up">

    <app-slider-with-buttons [type]="type" [cardSize]="cardSize" (categories)="headcategories">

    </app-slider-with-buttons>

  </div>
}

@if(isDesktop){
  <div class="category-hero w-full h-[200px] p-5 mb-10" data-aos="fade-up">
    <div class="category-hero-wrapper flex justify-center items-start gap-10">
      @for(category of headcategories;track category.ID){
        <app-category-icon-main [category]="category"></app-category-icon-main>
      }
    </div>
  </div>
}
