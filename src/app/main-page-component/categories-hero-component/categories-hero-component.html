@if(isMobile){
  <div class="category-hero-wrapper w-full h-[150px] flex justify-start items-center px-2">
    <app-slider-with-buttons [type]="type" [cardSize]="80" [headCategories]="headCategories" class="w-full"></app-slider-with-buttons>
  </div>
}
@if(isDesktop){
  <div class="category-hero-wrapper w-full h-[300px] flex justify-center items-center px-4 self-center justify-self-center">
    <app-categories-hero-function-component [headCategories]="headCategories" class=" flex justify-center-items-center"></app-categories-hero-function-component>
  </div>
}
