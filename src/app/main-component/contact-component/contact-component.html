<div class="experience min-h-[600px] bg-[#242038] w-[98%] rounded-3xl mt-5  flex-col justify-center items-center hidden" data-aos="fade-up" >
<h2 class="p-5 bg-[#9067C6] rounded-3xl text-[#242038] font-bold md: md:text-[30px]" data-aos="fade-up">Contact Me</h2>
<div class="wrapper w-[90%] p-3 bg-[#8D86C9] flex justify-center items-center mt-4 rounded-2xl md:w-[50%]" data-aos="fade-up">
<form class="w-full m-3" >
    <div class="mb-4 w-full">
      <label for="email" class="block text-sm font-medium text-[#242038] mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full p-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="you@example.com"
      />
    </div>

    <div class="mb-4">
      <label for="subject" class="block text-sm font-medium text-[#242038] mb-1">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="Subject of your message"
      />
    </div>

    <div class="mb-6">
      <label for="message" class="block text-sm font-medium text-[#242038] mb-1">Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="Write your message here..."
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full bg-[#242038] text-[#9067C6] font-bold py-2 rounded-lg hover:bg-[#14121f] transition-colors duration-200"
    >
      Send Message
    </button>
  </form>
</div>
</div>
