<div class="herobanner w-full flex flex-col justify-center items-center min-h-[800px] md:min-h-[800px]" data-aos="fade-up" id="home">
    <div class="herobannerwrapper w-full flex flex-col justify-center items-start h-full md:w-[1200px] md:flex-row">
        <div class="left w-full h-1/2 flex flex-col justify-center items-center md:w-1/2 md:h-full" data-aos="slide-right">
            <div class="tekst h-1/2 w-full flex flex-col justify-center items-center">
                <h1 class="text-white text-[70px] font-black text-center">Hello</h1>
                <p class="text-white text-[40px] text-center">My name is</p>
                <h1 class="text-white text-[90px] text-center font-black">Erman Ramichi</h1>
            </div>
        </div>
        <div class="right flex flex-col justify-center items-center w-full h-1/2 md:w-1/2 md:h-full gap-10" data-aos="slide-left">
            <div class="quotes flex flex-col justify-center items-center w-[95%] h-full gap-5">
                <h1 class="text-white text-[30px] font-bold">Daily Quote:</h1>
                <div *ngIf="loading" class="loading text-white">Getting new quote...</div>
                <div *ngIf="currentQuote && !loading" class="quote-content">
                <blockquote class="text-white italic text-center text-[22px]">
                        "{{ currentQuote.quote }}"
                </blockquote>
                <div class="text-white italic text-center text-[22px]">â€” {{ currentQuote.author }}</div>
    </div>
    
            <button 
            (click)="getNewQuote()" 
            [disabled]="loading"
            class="new-quote-btn text-green-800 bg-white p-4 rounded-3xl font-bold hover:bg-green-900/50 transition-colors duration-500 hover:text-white hover:border-white hover:border-2">
            {{ loading ? 'Loading...' : 'New Quote' }}
            </button>

            </div>
    </div>
    </div>
</div>
