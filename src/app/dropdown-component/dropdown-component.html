<div [class]="baseClasses">

    <img src="assets/close.svg" alt="">
  </div>
  <app-main-categories-component class="w-full md:w-1/4 flex" (categorySelected)="onCategorySelected($event)"></app-main-categories-component>
  <app-sub-categories-component class="w-full md:w-3/4 md:pr-5 flex" [selectedCategoryId]="selectedCategoryId"></app-sub-categories-component>
</div>
