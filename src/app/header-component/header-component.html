<div class="header w-full h-32 md:h-24 flex justify-center items-center text-darkmatik sticky top-0 z-[9999] bg-white shadow-md flex-col md:flex-row">
  <div class="headerwrapper w-full md:w-[1450px] h-full flex justify-center items-center flex-col md:flex-row">
  <div class="header-logo flex justify-center items-center p-4 mx-2  w-[200px] md:w-[320px]">
    <img src="assets/automatik-red.png" alt="" class="max-w-[100%]">
  </div>
  <div class="secondrowMobile flex justify-center items-center w-full md:w-auto h-fit md:h-full flex-row">
  <div class="mobileTrigger ml-4 h-10 w-10 flex justify-center items-center md:hidden" (click)="triggerMobile()" [class.unactive]="clickedMobile"><img src="assets/3-lines.svg" alt="" class="scale-125"></div>
  <div class="links hidden md:flex justify-center items-center mx-4 w-full md:w-auto sticky top-0 z-50 bg-white transition-all duration-400 "[class.aktive]="clickedMobile">
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 hover:text-redmatik" routerLink="/home" [class.active]="selectedPage==='home'" (click)="onClick('home')" >Home</a>
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 hover:text-redmatik" routerLink="/categories" [class.active]="selectedPage==='categories'" (click)="onClick('categories')" (mouseenter)="onHover()">Categories</a>
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 hover:text-redmatik" routerLink="/brands" [class.active]="selectedPage==='brands'" (click)="onClick('brands')">Brands</a>
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 hover:text-redmatik" routerLink="/stores" [class.active]="selectedPage==='stores'" (click)="onClick('stores')">Stores</a>
  </div>
  <div class="searchbar h-10 w-full md:w-10 flex justify-center items-center text-xm md:text-lg p-1 hover:p-3 mx-4 md:mx-0 md:ml-4 transition-all duration-300 hover:w-72 focus-within:w-full md:focus-within:w-74 hover:shadow-lg  hover:border-b-2 border-redmatik">
    <img src="assets/search.svg" alt="" class="searchicon  h-full object-contain" (click)="onSearchClick()" [class.searchActive]="clickedSearch">
    <input type="text" placeholder="Search for products, brands and more" class="searchinput h-full w-full outline-none border-none px-2 text-sm md:text-md">

  </div>
</div>
</div>

</div>
