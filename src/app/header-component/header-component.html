@if(isDesktop){
<div class="header w-full h-32 md:h-24 flex justify-center items-center text-bluematik sticky top-0 z-[9999] bg-white shadow-md flex-col md:flex-row">
  <div class="headerwrapper w-full md:w-[1450px] h-full flex justify-center items-center flex-col md:flex-row">
  <div class="header-logo flex justify-center items-center p-4 mx-2  w-[200px] md:w-[320px]">
    <img src="assets/automatik.png" alt="" class="max-w-[100%]">
  </div>
  <div class="links opacity-0 md:opacity-100 hidden md:flex justify-center items-center mx-4 w-full md:w-auto sticky top-0 z-50 bg-white transition-all duration-600" [class.aktive]="clickedMobile">
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 text-bluematik hover:text-bluematik-900 hover:font-bold" routerLink="/home" [class.active]="selectedPage==='home'" (click)="onClick('home')" >Home</a>
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 text-bluematik hover:text-bluematik-900 hover:font-bold" routerLink="/categories" [class.active]="selectedPage==='categories'" (click)="onClick('categories')" >Categories</a>
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 text-bluematik hover:text-bluematik-900 hover:font-bold" routerLink="/brands" [class.active]="selectedPage==='brands'" (click)="onClick('brands')">Brands</a>
    <a class="header-link p-3 text-xm md:text-lg h-fit transition-all duration-400 md:mx-2 text-bluematik hover:text-bluematik-900 hover:font-bold" routerLink="/stores" [class.active]="selectedPage==='stores'" (click)="onClick('stores')">Stores</a>
  </div>
  <div class="searchbar h-10 w-full md:w-10 flex justify-center items-center text-xm text-bluematik md:text-lg p-1 hover:p-3 mx-4 md:mx-0 md:ml-4 transition-all duration-300 hover:w-72 focus-within:w-full md:focus-within:w-74 hover:shadow-lg  hover:border-b-2 border-bluematik">
    <img src="assets/search.svg" alt="" class="searchicon  h-full object-contain" (click)="onSearchClick()" [class.searchActive]="clickedSearch">
    <input type="text" placeholder="Search for products, brands and more" class="searchinput h-full w-full outline-none border-none px-2 text-sm md:text-md">
</div>
</div>

</div>
}
@if(isMobile){
  <div class="header w-full h-32 block self-center justify-self-center text-bluematik sticky top-0 z-[9999] bg-white shadow-md">
    <div class="imagewrapper h-2/3 w-full cursor-pointer p-2">
      <img src="assets/automatik.png" alt="" class="headerlogo h-full  justify-self-center self-center object-contain mx-auto" routerLink="/home" (click)="onClick('home')">
    </div>
    <div class="navigationbar h-1/3 w-full flex justify-start items-center px-4 py-4">
      <div class="hamburger-wrapper relative h-10 w-10 flex justify-center items-center cursor-pointer transition-all duration-400" (click)="onHamburgerClick()">
        <img
          src="assets/3-lines.svg"
          alt="menu"
          class="absolute inset-0 w-full h-full transition-all duration-300 ease-in-out"
          [class.opacity-0]="dropdownOpen"
          [class.scale-0]="dropdownOpen"
          />
        <img
          src="assets/close.svg"
          alt="close"
          class="absolute inset-0 w-full h-full transition-all duration-300 ease-in-out"
          [class.opacity-100]="dropdownOpen"
          [class.scale-100]="dropdownOpen"
          [class.rotate-90]="dropdownOpen"
          [class.opacity-0]="!dropdownOpen"
          [class.scale-0]="!dropdownOpen"
  />
      </div>

    <div [class]="searchClasses()">
      <img src="assets/search.svg" alt="" class="searchicon flex justify-center items-center h-full object-contain" (click)="onSearchClick()" [class.searchActive]="clickedSearch">
      <input type="text" placeholder="Search for products, brands and more" class="searchinput h-full w-full outline-none border-none px-2 text-sm md:text-md">
    </div>
    </div>
  </div>
}
